buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
        kotlinVersion = "1.6.20"
        frescoVersion = "2.5.0"
        reactNativeVersion = "0.71.8"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.3.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("de.undercouch:gradle-download-task:5.0.1")
    }
}

allprojects {
    repositories {
        def reactNativePath = new File(["node", "--print", "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim())
        def cliPath = new File(["node", "--print", "require.resolve('@react-native-community/cli-platform-android/package.json')"].execute(null, rootDir).text.trim())
        
        if (reactNativePath.exists()) {
            maven {
                url(reactNativePath.getParentFile().getAbsolutePath() + "/../android")
            }
        }
        
        if (cliPath.exists()) {
            maven {
                url(cliPath.getParentFile().getAbsolutePath() + "/../native_modules.gradle")
            }
        }
        
        maven {
            url("$rootDir/../node_modules/expo/android/maven")
        }
        google()
        mavenCentral()
    }
}
